<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookHive - Book Details</title>
</head>
<body>
<h1 th:text="${book.title}"></h1>
<h3 th:text="${book.author}"></h3>
<p th:text="${book.description}"></p>
<p>Price: $<span th:text="${book.price}"></span></p>

<form th:action="@{'/cart/add/' + ${book.id}}" method="post">
    <button id="addToCartBtn" type="submit">Add to Cart</button>
</form>

<a href="/">Back to Home</a> | <a href="/cart">View Cart</a>
</body>
</html>
