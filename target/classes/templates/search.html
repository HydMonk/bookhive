<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookHive - Search</title>
</head>
<body>
<h1>Search results for "<span th:text="${keyword}"></span>"</h1>

<ul>
    <li th:each="book : ${books}">
        <a th:href="@{'/book/' + ${book.id}}" th:text="${book.title}"></a> -
        <span th:text="${book.author}"></span> -
        $<span th:text="${book.price}"></span>
    </li>
</ul>

<a href="/">Back to Home</a> | <a href="/cart">View Cart</a>
</body>
</html>
